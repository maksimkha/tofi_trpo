
<html lang="en"> 
  <head>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <title>Account - Agrexa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="connect.js"></script>
    <script src="js/account.js"></script>
  </head>
  <body onload="google_sign();">
    <header>
      <div class="topbar">
        <div>
          <label class="switch">
            <input type="checkbox" id="togBtn" onclick="change_lng()">
            <div class="slider round"></div>
          </label>
        </div><!-- 
        --><div>
              <a href="index.html" class="topbar__site-name">Agrexa</a>
            </div><!-- 
          --><div>
              <a href="signup.html" class="topbar__account" id='account'>Account</a>
          </div>
      </div>
    </header>
    <main>
      <div class="pagebar">
        <h1 id="acc_h">Account
      </div>
      <form class="account-form">
        <div class="account-form__line-container">
          <a></a>
          <img id="photo_field" width="100vw"/>
          <a></a>
        </div>
        <div class="account-form__line-container">
            <label id="name_label">Name:</label>
            <input type="text" readonly id="name_field">
        </div>
        <div class="account-form__line-container">
            <label id="email_label">Email:</label>
            <input type="text" readonly id="email_field">
        </div>
        <div class="account-form__line-container">
            <label id="rating_label">Rating:</label>
            <label id="rating_value">5.0</label>
        </div>
        <div class="account-form__line-container">
          <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text">1 star</label>
          </div>
        </div>
        <div class="account-form__line-container">
          <label id="comments_label">Comments:</label>
        </div>
      </form>
    </main>
    <footer>
      <h3>Khatskevich, 2021
    </footer>
  </body>
</html>
